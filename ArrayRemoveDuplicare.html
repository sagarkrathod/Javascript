<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
       
       var myarr =  [1,2,4,7,8,9,6,5,6,7,8,7,6,5,6,7,8,9,0,3,4,5,6,1,2,3,4,5];

       var sortedarray = myarr.sort()
       var result = [];

       

       sortedarray.forEach(function(value,index){
       		var elem = result.indexOf(value)
       		
       		if(elem == -1){
       			result.push(value)
       		}
       		
       })
       document.write(result)


    </script>
</head>
