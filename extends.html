		this.EmpID = EmpID;

		this.Address = Address;
		this.Phone = Phone;
		this.Salary = Salary;

	}

	Employee.prototype = {
		showName: function(){

			return this.Fname +" "+ this.Mname +" "+ this.Lname
		},
		showSalary: function(){
			var monthlySalary = this.Salary/12;
			var monthlySalaryWT = monthlySalary - ((monthlySalary*30)/100) - this.Insurance;
			return  "Anual Salary: "+this.Salary+"<br><br>"+
					"Without Tax Per month: "+monthlySalary+"<br><br>"+
					"Insurance Amount: $"+this.Insurance+"<br><br>"+
					"With 30% Tax + Insurance Per Month: "+monthlySalaryWT+ "<br>" 
		},
		showAddress: function(){
			return this.Address
		}
	}
