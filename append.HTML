<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.myborder{border:1px solid red; width:100px; margin-top:10px;}
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){

		for(var i=0; i<10;i++){
			var li = $('<div>')
			li.html(i)
			li.addClass('myborder');
			li.appendTo($('#menuContainer'))
		}

		// var li = $('<li/>');
		// li.addClass('myborder');
		// li.appendTo($('#menuContainer'))
		

	})
	
	</script>
</head>
<body>

<div id="menuContainer">
	

</div>
</body>
</html>
